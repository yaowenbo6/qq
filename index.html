<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>四级单词速记</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #FF9800;
        }
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Microsoft YaHei', sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }
        h1 {
            color: var(--primary-color);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        #word-card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            position: relative;
            transition: transform 0.3s ease;
        }
        #word-card:hover {
            transform: translateY(-5px);
        }
        .buttons {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        #next-btn {
            background: var(--primary-color);
            color: white;
        }
        #difficult-btn {
            background: var(--secondary-color);
            color: white;
        }
        #word-book {
            position: fixed;
            right: 20px;
            top: 20px;
            background: rgba(255,255,255,0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            max-width: 250px;
        }
        #word-list {
            list-style: none;
            padding: 0;
            max-height: 400px;
            overflow-y: auto;
        }
        .word-item {
            padding: 8px 12px;
            margin: 5px 0;
            background: #f8f9fa;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .remove-btn {
            color: #ff4444;
            cursor: pointer;
            margin-left: 10px;
        }
        @media (max-width: 768px) {
            #word-book {
                position: static;
                max-width: 100%;
                margin-top: 30px;
            }
            h1 {
                font-size: 1.8em;
            }
            #word-card {
                font-size: 1.8em;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📚 四级单词速记助手</h1>
        <div id="word-card">点击开始学习</div>
        <div class="buttons">
            <button id="next-btn">下一个单词</button>
            <button id="difficult-btn">标记难点</button>
        </div>
        <div id="word-book">
            <h3>📖 我的单词本（已标记 <span id="count">0</span> 个）</h3>
            <ul id="word-list"></ul>
        </div>
    </div>

    <script>
        const words = [
            { word: "abandon", meaning: "抛弃，放弃" },
            { word: "abstract", meaning: "抽象的" },
            { word: "academic", meaning: "学术的" },
            { word: "access", meaning: "进入，使用权" },
            { word: "accommodation", meaning: "住宿" },
            { word: "accompany", meaning: "陪伴" },
            { word: "accomplish", meaning: "完成" },
            { word: "accurate", meaning: "精确的" },
            // 更多单词...
        ];

        let currentWord = null;
        const wordCard = document.getElementById('word-card');
        const wordList = document.getElementById('word-list');
        const countSpan = document.getElementById('count');

        function updateWord() {
            currentWord = words[Math.floor(Math.random() * words.length)];
            wordCard.innerHTML = `
                <div style="text-align:center">
                    <div style="font-size:1.5em;color:var(--primary-color)">${currentWord.word}</div>
                    <div style="font-size:0.6em;color:#666;margin-top:15px">${currentWord.meaning}</div>
                </div>`;
        }

        document.getElementById('next-btn').addEventListener('click', updateWord);

        document.getElementById('difficult-btn').addEventListener('click', () => {
            const li = document.createElement('li');
            li.className = 'word-item';
            li.innerHTML = `
                ${currentWord.word} 
                <span style="font-size:0.8em;color:#666">${currentWord.meaning}</span>
                <span class="remove-btn">×</span>
            `;
            li.querySelector('.remove-btn').addEventListener('click', () => {
                li.remove();
                updateCount();
            });
            wordList.prepend(li);
            updateCount();
        });

        function updateCount() {
            countSpan.textContent = wordList.children.length;
        }

        // 初始化
        updateWord();
    </script>
</body>
</html>
